{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="container">
    <div class="my-5">
        <div class="py-5">
            <h3>
                Registro de categor√≠as
                <a href="{% url 'category_create' %}" class="btn btn-outline-primary ms-3"> <i class="fas fa-plus" style="font-size: 30px"></i></a>
            </h3>
        </div>
        <table class="table">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Slug</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>

        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.slug }}</td>
            <td>
                <a href="{% url 'category_update' category.slug %}" class="hidden_b btn btn-outline-success">Editar</a>
                <a href="{% url 'category_delete' category.slug %}" class="hidden_b btn btn-outline-danger ">Eliminar</a>
                <a href="{% url 'category_update' category.slug %}" class="hidden_s btn btn-outline-success"><i class="fas fa-edit" style="font-size: 30px"></i></a>
                <a href="{% url 'category_delete' category.slug %}" class="hidden_s btn btn-outline-danger"><i class="fas fa-trash-alt" style="font-size: 30px"></i></a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
    </div>

{% endblock content %}


{% block script %}
    <script>
        var  hidden_b = document.querySelectorAll("a.hidden_b");
        var  hidden_s = document.querySelectorAll("a.hidden_s");

        if (screen.width < 720) {
            for (var i = 0; i < hidden_b.length; ++i) {
           hidden_b[i].classList.add('visually-hidden');
            }
            for (var i = 0; i < hidden_s.length; ++i) {
               hidden_s[i].classList.remove('visually-hidden');
            }
        }
        else {
            for (var i = 0; i < hidden_s.length; ++i) {
               hidden_s[i].classList.add('visually-hidden');
            }
            for (var i = 0; i < hidden_b.length; ++i) {
               hidden_b[i].classList.remove('visually-hidden');
            }
        }

        function displayWindowSize() {
            if (screen.width < 720) {
                for (var i = 0; i < hidden_b.length; ++i) {
               hidden_b[i].classList.add('visually-hidden');
                }
                for (var i = 0; i < hidden_s.length; ++i) {
                   hidden_s[i].classList.remove('visually-hidden');
                }
            }
            else {
                for (var i = 0; i < hidden_s.length; ++i) {
                   hidden_s[i].classList.add('visually-hidden');
                }
                for (var i = 0; i < hidden_b.length; ++i) {
                   hidden_b[i].classList.remove('visually-hidden');
                }
            }
        }

        window.addEventListener("resize", displayWindowSize, false);


    </script>
{% endblock script %}
