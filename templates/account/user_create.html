{% extends 'account/base.html' %}

{% load static %}

{% block content %}
    <form class="form-signin" method="post">
    {% csrf_token %}

    <img class="mb-4" src="https://cdn.worldvectorlogo.com/logos/svg-1.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Registrar usuario</h1>
         {% if form.errors %}
            <div class="col-md-12 mt-3">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {% for error in form.errors.values %}
                        {{ error }}
                    {% endfor %}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        {% endif %}
    <div class="mb-3">

        <input type="text" id="inputEmail" class="form-control" placeholder="Ingrese su nombre" name="first_name" required
           autofocus>
    </div>
    <div class="mb-3">
        <input type="text" id="inputEmail" class="form-control" placeholder="Ingrese su apellido" name="last_name" required
           autofocus>
    </div>

    <label for="inputEmail" class="sr-only">Usuario</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Ingresar usuario" name="username" required
           autofocus>
    <div class="mt-3">
        <label for="inputPassword" class="sr-only">Contrase単a</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contrase単a" name="password1" required>
    </div>
    <div class="mt-3">
        <label for="inputPassword" class="sr-only">Contrase単a</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contrase単a" name="password2" required>
    </div>
    <div class="mt-3">

        {{ form.is_staff }}
        <label class="form-check-label" for="flexCheckChecked">
            Crear usuario administrador
        </label>
    </div>
    <div class="mt-3">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </div>

</form>
{% endblock content %}
