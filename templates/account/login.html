{% extends 'account/base.html' %}

{% load static %}

{% block content %}
    <form class="form-signin" method="post">
    {% csrf_token %}
    <img class="mb-4" src="https://cdn.worldvectorlogo.com/logos/svg-1.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
         {% if form.errors %}
            <div class="col-md-12 mt-3">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {% for error in form.errors.values %}
                        {{ error }}
                    {% endfor %}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        {% endif %}
    <label for="inputEmail" class="sr-only">Usuario</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Usuario" name="username" required
           autofocus>
    <div class="mt-3">
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" name="password" required>
    </div>
    <div class="mt-3">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </div>

</form>
{% endblock content %}
